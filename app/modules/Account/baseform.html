    <form novalidate  class="form">

      <div ng-if="credentials.dirty">
        <div class="alert alert-danger" role="alert">
          <span translate>Por favor atualize seus dados antes de fazer uma nova operação</span>
        </div>
      </div>

      <div ng-include="'modules/Account/fieldset.html'" ></div>

      <div form-error-any class="alert alert-danger" role="alert">
          <span translate>Por favor verifique as mensagens acima e tente novamente
          </span>
      </div>

      <div class="text-center">
        <button class="btn btn-md btn-primary" ng-click="submit()">
          <span ng-if="state.name == 'account.update'" translate>
            Atualizar conta
          </span>
          <span ng-if="state.name == 'account.signup'" translate>
            Criar conta
          </span>
        </button>
        <a ng-if="state.name == 'account.signup'"
           class="btn btn-default"
           ui-sref="splash" translate>Voltar</a>
        <a ng-if="state.name == 'account.update'"
           class="btn btn-default"
           ui-sref="home" translate>Voltar</a>
      </div>
    </form>

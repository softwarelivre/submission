<div class="logged-as container" ng-show="credentials">
  <h4 class="text-primary" translate>
    Você está logado como:
  </h4>
  <p>
    {{ credentials.name }}
  </p>
  <span class="email">
    {{ credentials.email }}
  </span>
  <i class="logout-icon fa fa-sign-out" ng-click="logout()"></i>
  <a class="logout-text" href="" ng-click="logout()" translate>sair</a>
</div>
